<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <!-- Include Bootstrap CSS from WebJars-->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Add Student</h2>
    <form action="#" th:action="@{/manage/students/add}" th:object="${studentDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="rollNumber" class="form-label">Roll Number:</label>
            <input type="text" class="form-control" id="rollNumber" th:field="*{rollNumber}">
        </div>
        <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNo" th:field="*{phoneNo}">
        </div>
        <div class="mb-3">
            <label for="parentNo" class="form-label">Parent Number:</label>
            <input type="text" class="form-control" id="parentNo" th:field="*{parentNo}">
        </div>
        <div class="mb-3">
            <label for="cgpa" class="form-label">CGPA:</label>
            <input type="text" class="form-control" id="cgpa" th:field="*{cgpa}">
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
