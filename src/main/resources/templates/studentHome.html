<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Welcome, <span th:text="${student.name}"></span></h2>
    <div class="card mt-4">
        <div class="card-header">
            Your Room Details
        </div>
        <div class="card-body">
            <p class="card-text">Hostel: <span th:text="${student.room.hostelName}"></span></p>
            <p class="card-text">Room Number: <span th:text="${student.room.roomNumber}"></span></p>
            <p class="card-text">Vacancy: <span th:text="${student.room.vacancy}"></span></p>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
