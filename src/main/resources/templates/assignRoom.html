<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Room</title>
    <!-- Include Bootstrap CSS from WebJars-->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Assign Room</h2>
    <form action="#" th:action="@{/manage/rooms/assign}" method="post">
        <!-- Hostel Input -->
        <div class="mb-3">
            <label for="hostel" class="form-label">Enter Hostel:</label>
            <input type="text" class="form-control" id="hostel" name="hostel" placeholder="Enter hostel (e.g., H1)">
        </div>

        <!-- Room Input -->
        <div class="mb-3">
            <label for="room" class="form-label">Enter Room Number:</label>
            <input type="text" class="form-control" id="room" name="roomNumber" placeholder="Enter room number">
        </div>

        <!-- Student Input -->
        <div class="mb-3">
            <label for="student" class="form-label">Enter Student ID:</label>
            <input type="text" class="form-control" id="student" name="studentId" placeholder="Enter student ID">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Assign Room</button>
    </form>
</div>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
